<div class="table-container">
	<mat-form-field appearance="outline"> <mat-label>Filter</mat-label> <input
		matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
	</mat-form-field>

	<div class="mat-elevation-z8 inner-container">
		<table mat-table [dataSource]="dataSource" matSort>

			<!-- ID Column -->
			<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
			<td mat-cell *matCellDef="let row">{{row.id}}</td>
			</ng-container>

			<!-- Progress Column -->
			<ng-container matColumnDef="fullName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let row">{{row.fullName}}%</td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="username">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>User Name
			</th>
			<td mat-cell *matCellDef="let row">{{row.username}}</td>
			</ng-container>

			<!-- Fruit Column -->
			<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
			<td mat-cell *matCellDef="let row">{{row.email}}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No data matching the filter
					"{{input.value}}"</td>
			</tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
			aria-label="Select page of users"></mat-paginator>
	</div>
</div>
