<div class="continer">
    <form [formGroup]="form">
        <mat-form-field appearance="outline"> <mat-label>User
        Name</mat-label> <input
            matInput
            type="text"
            formControlName="username"
        /></mat-form-field>
        <mat-form-field appearance="outline"> <mat-label>Email</mat-label>
        <input
            matInput
            type="email"
            formControlName="email"
        /></mat-form-field>
        <mat-form-field appearance="outline"> <mat-label>Password</mat-label>
        <input
            matInput
            type="password"
            formControlName="password"
        /></mat-form-field>
        <mat-form-field appearance="outline"> <mat-label>First
        Name</mat-label> <input
            matInput
            type="text"
            formControlName="firstName"
        /> </mat-form-field>
        <mat-form-field appearance="outline"> <mat-label>Last
        Name</mat-label> <input
            matInput
            type="text"
            formControlName="lastName"
        /> </mat-form-field>
        <mat-form-field appearance="outline"> <mat-label>User
        Type</mat-label> <mat-select formControlName="userType"> @for
        (usertype of userTypes;track usertype) { <mat-option
            [value]="usertype"
        >{{usertype.replace("_"," ") | titlecase}}</mat-option> } </mat-select> </mat-form-field>
        <mat-form-field appearance="outline"> <mat-label>Gender</mat-label>
        <mat-select formControlName="gender"> @for
        (gender of genders;track gender) { <mat-option
            [value]="gender"
        > {{gender | titlecase}} </mat-option> } </mat-select> </mat-form-field>
    </form>
</div>
