<mat-card>
  <mat-card-header>
    <mat-card-title>{{ module.name }}</mat-card-title>
    <mat-card-subtitle>{{ module.description }}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <div class="permissions">
      <h3>Permissions:</h3>
      <mat-chip-set>
        <mat-chip *ngFor="let permission of module.permissions" >
          {{ permission.name }}
        </mat-chip>
      </mat-chip-set>	
    </div>
  </mat-card-content>
</mat-card>
